### redis
    redis:
        image: redis:alpine
        container_name:
            docker_redis_1
        volumes:
            - ./aliases.sh:/etc/profile.d/aliases.sh
            - ~/wwwdata/redis:/data

### rabbitmq
    rabbitmq:
        image: rabbitmq:management-alpine
        container_name:
            docker_rabbitmq_1
        ports:
            - "15672:15672"
        volumes:
            - ./aliases.sh:/etc/profile.d/aliases.sh
            - ~/wwwdata/rabbitmq:/var/lib/rabbitmq
            - ~/wwwlogs/rabbitmq:/var/log/rabbitmq/log

### elasticsearch
    elasticsearch:
        image: elasticsearch:5-alpine
        container_name:
            docker_elastic_1
        ports:
            - "9200:9200"
        environment:
            http.host: 0.0.0.0
            transport.host: 0.0.0.0
            ES_JAVA_OPTS: "-Xms512m -Xmx512m"
        volumes:
            - ./aliases.sh:/etc/profile.d/aliases.sh
            - ./elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
            - ~/wwwdata/elasticsearch:/usr/share/elasticsearch/data
            - ~/wwwlogs/elasticsearch:/usr/share/elasticsearch/logs

